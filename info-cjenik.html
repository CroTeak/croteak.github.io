<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Info Cjenik - CroTeak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7f8;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            color: #006d77;
            text-align: center;
        }
        .item {
            display: flex;
            align-items: center;
            background: white;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .item img {
            width: 300px;
            height: auto;
            object-fit: cover;
        }
        .item .text {
            padding: 20px;
        }
        .item .text h2 {
            margin-top: 0;
            color: #006d77;
        }
        .item .text p {
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            .item {
                flex-direction: column;
            }
            .item img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Info Cjenik</h1>

    <div class="item">
        <img src="slika1.jpg" alt="Paluba od umjetne tikovine">
        <div class="text">
            <h2>Izrada palube od umjetne tikovine</h2>
            <p>Cijena: Po dogovoru</p>
            <p>Izrađujemo palube po mjeri, s vrhunskom preciznošću i dugotrajnošću materijala.</p>
        </div>
    </div>

    <div class="item">
        <img src="slika2.jpg" alt="Obrada tikovine">
        <div class="text">
            <h2>Obrada tikovine</h2>
            <p>Cijena: Po dogovoru</p>
            <p>Profesionalna obrada i obnavljanje tikovine za jahte i brodove.</p>
        </div>
    </div>

    <p style="text-align:center;"><a href="index.html">← Povratak na početnu</a></p>
</body>
</html>
