<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>CroTeak - Umjetna tikovina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Naslovni font -->
  <link href="https://fonts.cdnfonts.com/css/yesteryear" rel="stylesheet">
  <!-- Tjelesni font (čitljiviji opisni tekst) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --gold:#ffdd99;
      --gold-hover:#e6c87f;
      --teal:#006d77;
      --overlay: rgba(0,0,0,0.55);
    }

    /* Pozadina kao i prije */
    body{
      margin:0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #fff;
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Gornja navigacija (Info Cjenik gore desno) */
    .topbar{
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    .topbar a{
      text-decoration: none;
      background: var(--gold);
      color: #333;
      padding: 12px 22px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.1rem; /* veći font kao što si tražio */
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform .12s ease, background .2s ease;
    }
    .topbar a:hover{
      transform: translateY(-1px);
      background: var(--gold-hover);
    }

    /* Tamni sloj preko pozadine */
    .overlay{
      background: var(--overlay);
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 80px 16px 40px;
    }

    /* Hero sadržaj */
    .hero{
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    .logo{
      max-width: 200px;
      margin-bottom: 16px;
    }
    h1{
      font-family: 'Yesteryear', cursive;
      font-size: 4rem;
      margin: 10px 0 6px;
      color: var(--gold);
      letter-spacing: .5px;
    }
    .subtitle{
      margin: 0 auto 18px;
      font-size: 1.15rem;
      max-width: 700px;
      opacity: .95;
    }
    .cta{
      display: inline-block;
      margin-top: 8px;
      background: var(--gold);
      color: #333;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 700;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform .12s ease, background .2s ease;
    }
    .cta:hover{
      transform: translateY(-1px);
      background: var(--gold-hover);
    }

    /* Sitniji tekst ispod (ako ti zatreba) */
    .note{
      margin-top: 14px;
      font-size: 0.95rem;
      opacity: .9;
    }

    /* Responsivnost */
    @media (max-width: 520px){
      h1{ font-size: 3rem; }
      .topbar a{ font-size: 1rem; padding: 10px 18px; }
      .logo{ max-width: 160px; }
    }
  </style>
</head>
<body>

  <!-- Info Cjenik GORE DESNO -->
 <div class="topbar">
    <a href="info-cjenik.html" style="margin-right:10px;">Info Cjenik</a>
    <a href="o-tikovini.html">O Tikovini</a>
</div>

  <!-- Hero sloj -->
  <div class="overlay">
    <div class="hero">
      <img src="logo.png" alt="CroTeak logo" class="logo">
      <h1>CroTeak</h1>
      <p class="subtitle">
        Dobrodošli na službenu stranicu CroTeak.<br>
        Izrada i obrada umjetne tikovine za brodove i jahte.
      </p>
      <a class="cta" href="mailto:soban.valentino@gmail.com">Kontaktirajte nas</a>
      <!-- <p class="note">info@croteak.hr</p>  ako želiš dodat i e-mail ispod gumba -->
    </div>
  </div>
