<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.cdnfonts.com/css/yesteryear" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CroTeak - Umjetna tikovina</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Yesteryear', sans-serif;
            color: white;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Tamni sloj preko pozadine */
        .overlay {
            background-color: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        img.logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4rem;
            margin: 10px 0;
            color: #ffdd99;
        }

        p {
            font-size: 1.3rem;
            max-width: 700px;
        }

        a.button {
            display: inline-block;
            margin-top: 20px;
            background-color: #ffdd99;
            color: #333;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            text-decoration: none;
            transition: background 0.3s;
        }

        a.button:hover {
            background-color: #e6c87f;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="logo.png" alt="CroTeak logo" class="logo">
        <h1>CroTeak</h1>
        <p>Dobrodošli na službenu stranicu CroTeak.<br>
           Izrada i obrada umjetne tikovine za brodove i jahte.</p>
        <a href="mailto:soban.valentino@gmail.com" class="button">Kontaktirajte nas</a>
    </div>
</body>
</html>
